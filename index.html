<!DOCTYPE html>
<html>
<head>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>Pratham Sharma</title>
</head>
<body>

    <nav id="navBar" 
        class="navbar navbar-expand-lg"
        :class="navbarClasses"
    >
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li v-for="(page , index) in pages" class="nav-item" :key="index">
                <a 
                    class="nav-link"
                    :class="{active:activePage == index}" 
                    aria-current="page" 
                    :href="page.link.url"
                    :title="`This page leads to ${page.link.text} page`"
                    @click.prevent="activePage = index"
                    >{{ page.link.text }}</a>
              </li>
            </ul>
            <form class="d-flex">
                <button
                    class="btn btn-primary"
                    @click.prevent="useDark=!useDark"
                >
                Toggle Dark Mode
                </button>
            </form>
          </div>
        </div>
    </nav>

    <div id="content" class="container">
        <h1>{{ pages[activePage].pageTitle }}</h1>
        <p>{{ pages[activePage].content }}</p>
    </div>
    <script>

        Vue.createApp({
            computed: {
                navbarClasses () {
                    return {
                        'navbar-light': !this.useDark,
                        'bg-light': !this.useDark,
                        'navbar-dark': this.useDark,
                        'bg-dark': this.useDark

                    }
                }
            },
            data(){
                return{
                    activePage: 0,
                    useDark:false,
                    pages: [
                        {
                            link: {text: 'Home', url: 'index.html'},
                            pageTitle: 'Home Page',
                            content: 'This is the home page content'
                        },
                        {
                            link: {text: 'About', url:'index.html'},
                            pageTitle: 'About Me',
                            content: 'Get to know me'
                        }
                    ]
                }
            }
        }).mount('body');
        
    </script>
</body>
</html>
